<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h2>User Profile</h2>
    <p>Name: <strong>Demo User</strong></p>
    <p>Last Test Date: <strong>2025-09-24</strong></p>
    <h3>Risk Level Badge: <span style="color:green;">Low</span></h3>
    <h3>Test History</h3>
    <table border="1">
      <tr>
        <th>Date</th><th>Memory</th><th>Attention</th><th>Risk</th>
      </tr>
      <tr>
        <td>2025-09-24</td><td>5</td><td>4</td><td>Low</td>
      </tr>
      <tr>
        <td>2025-09-20</td><td>3</td><td>2</td><td>Medium</td>
      </tr>
      <tr>
        <td>2025-09-10</td><td>2</td><td>1</td><td>High</td>
      </tr>
    </table>
    <canvas id="scoreChart" width="400" height="200"></canvas>

    <a href="test.html"><button>Take New Test</button></a>
    <a href="#"><button>Download Report (CSV)</button></a>
  </div>
  <script>
    const ctx = document.getElementById('scoreChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['2024-09-10','2024-09-20','2024-09-24'],
        datasets: [
          { label: 'Memory', data: [2,3,5], borderColor: 'blue', fill: false },
          { label: 'Attention', data: [1,2,4], borderColor: 'orange', fill: false }
        ]
      }
    });
  </script>
</body>
</html>
