<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SMRITI â€“ Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for Montserrat -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0a2540;
      --accent: #a5e5f1;
      --bg: #d3ecf6;
      --white: #fff;
      --gray: #e0e0e0;
      --text: #222;
      --cta: #00b4d8;
      --cta-hover: #0077b6;
      --border-radius: 16px;
      --transition: 0.2s ease;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--white);
      padding: 18px 32px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .navbar-logo {
      font-size: 1.7em;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .navbar-logo img {
      width: 32px;
      height: 32px;
      border-radius: 16px;
      vertical-align: middle;
    }
    .container {
      max-width: 440px;
      margin: 48px auto;
      background: var(--white);
      border-radius: var(--border-radius);
      box-shadow: 0 2px 12px rgba(0,180,216,0.10);
      padding: 2.5rem 2rem;
    
    }
    h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    label {
      font-weight: 500;
      color: var(--primary);
      margin-bottom: 0.3rem;
      font-size: 1em;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="password"],
    select,
    textarea {
      padding: 0.8rem;
      border: 1px solid var(--accent);
      border-radius: var(--border-radius);
      background: var(--bg);
      font-size: 1rem;
      color: var(--primary);
      transition: border var(--transition);
    }
    input:focus,
    textarea:focus,
    select:focus {
      border-color: var(--cta-hover);
      outline: none;
    }
    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 0.7em;
      font-size: 0.98em;
      color: var(--text);
      background: var(--bg);
      border-radius: 8px;
      padding: 0.5em 0.7em;
    }
    .checkbox-group input[type="checkbox"] {
      margin-top: 4px;
      accent-color: var(--accent);
    }
    button,
    input[type="submit"] {
      background: var(--cta);
      color: var(--white);
      border: none;
      border-radius: var(--border-radius);
      padding: 0.8rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background var(--transition), box-shadow var(--transition);
      box-shadow: 0 2px 8px rgba(0,180,216,0.10);
      margin-top: 0.5rem;
    }
    button:hover,
    input[type="submit"]:hover {
      background: var(--cta-hover);
      box-shadow: 0 4px 16px rgba(0,180,216,0.18);
    }
    .note {
      font-size: 0.95em;
      color: var(--primary);
      margin-top: 1em;
      text-align: center;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1.2rem 0.5rem;
      }
      h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-logo">
      <img src="Smritilogo.png" alt="SMRITI Logo">
      SMRITI
    </div>
  </nav>
  <div class="container">
    <h2>Register for SMRITI Dementia Detection</h2>
    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Create Password</label>
      <input type="password" id="password" name="password" required minlength="6">

      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="1" max="120" required>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
        <option value="prefer_not">Prefer not to say</option>
      </select>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" pattern="[0-9]{10,15}" required placeholder="e.g. 9876543210">

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="2" required></textarea>

      <label for="medical">Medical History (e.g. diabetes, hypertension, neurological issues)</label>
      <textarea id="medical" name="medical" rows="2"></textarea>

      <label for="family">Family History of Dementia</label>
      <select id="family" name="family" required>
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
        <option value="unknown">Unknown</option>
      </select>

      <label for="education">Highest Education Level</label>
      <select id="education" name="education" required>
        <option value="">Select</option>
        <option value="none">None</option>
        <option value="school">School</option>
        <option value="graduate">Graduate</option>
        <option value="postgraduate">Postgraduate</option>
        <option value="other">Other</option>
      </select>

      <div class="checkbox-group">
        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent">I consent to the use of my information for future dementia screening and research purposes.</label>
      </div>

     <div> <a href="dashboard2.html">
        <button type="button">Register</button>
      </a>
     </div> 
    </form>
    <div class="note">
      Your information is confidential and will only be used for dementia detection and related research with your consent.
    </div>
  </div>
</body>
</html>
